<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Refeições</title>

<!-- FLATPICKR -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

<style>

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  padding: 40px;
  margin: 0;
}

.container {
  background: white;
  padding: 35px;
  border-radius: 18px;
  max-width: 750px;
  margin: auto;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px);}
  to { opacity: 1; transform: translateY(0);}
}

h2 {
  margin-top: 0;
  color: #1e3a8a;
  text-align: center;
  margin-bottom: 25px;
}

h3 {
  margin-top: 30px;
  color: #1e40af;
}

label {
  font-weight: 600;
  font-size: 14px;
  color: #374151;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin: 6px 0 18px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  box-sizing: border-box;
  transition: all 0.2s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
  outline: none;
}

button {
  padding: 13px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s ease;
  width: 100%;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(37,99,235,0.3);
}

.item-lista {
  background:#f9fafb;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
  border:1px solid #e5e7eb;
}

.item-texto {
  flex:1;
  font-size: 14px;
}

.btn-excluir {
  background:#ef4444;
  width:auto;
  padding:7px 14px;
  border-radius:8px;
}

.btn-excluir:hover {
  box-shadow: 0 6px 15px rgba(239,68,68,0.3);
}

#modal {
  display:none;
  position:fixed;
  inset:0;
  backdrop-filter: blur(6px);
  background: rgba(0,0,0,0.35);
  justify-content:center;
  align-items:center;
}

.modal-box {
  background:white;
  width:95%;
  max-width:520px;
  border-radius:20px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  padding:30px;
  animation: fadeIn 0.3s ease-in-out;
}

.modal-header {
  background: linear-gradient(135deg, #2563eb, #1e3a8a);
  color:white;
  padding:14px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  font-size:17px;
  font-weight:600;
}

.close-btn {
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

#resultado {
  background:#f3f4f6;
  border:1px solid #d1d5db;
  border-radius:12px;
  padding:15px;
  font-size:14px;
  min-height:200px;
}

#contadorRefeicoes {
  background:#eff6ff;
  padding:10px;
  border-radius:8px;
  color:#1e40af;
}

</style>
</head>

<body>

<div class="container">
<h2>Sistema de Solicitação de Refeições</h2>

<label>Unidade</label>
<select id="unidade">
<option>Y01</option><option>Y02</option><option>Y03</option>
<option>Y04</option><option>Y08</option><option>Y12</option>
<option>N01</option><option>N04</option><option>N06</option>
<option>P02</option><option>YP1</option><option>CM1</option>
</select>

<label>Competência</label>
<select id="competencia">
<option>Civil</option>
<option>Elétrica</option>
<option>Mecânica</option>
<option>Automações</option>
</select>

<label>Empresa terceirizada</label>
<input id="empresaTerceirizada">

<label>Quantidade</label>
<input type="number" id="quantidade">

<label>Período (datas)</label>
<input id="datas" placeholder="Selecione o período">

<label>Almoço / Janta</label>
<select id="periodo">
<option>Almoço</option>
<option>Janta</option>
<option>Almoço e Janta</option>
</select>

<label>Nomes dos terceirizados (opcional)</label>
<textarea id="nomes"></textarea>

<button type="button" onclick="salvarPrincipal()">Adicionar Refeição Principal</button>

<button type="button" onclick="abrirModal()" style="background:#10b981;margin-top:10px;">
+ Adicionar Refeição Extra
</button>

<div id="contadorRefeicoes" style="margin-top:10px;font-weight:bold;"></div>

<h3>Lista adicionada:</h3>
<div id="listaRefeicoes"></div>

<button onclick="gerarTexto()">Gerar Texto</button>

<h3>Texto Gerado</h3>
<textarea id="resultado" rows="20" style="resize:vertical;"></textarea>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <span>➕ Refeição Extra</span>
      <button class="close-btn" onclick="fecharModal()">✖</button>
    </div>

    <label>Empresa terceirizada</label>
    <input id="m_empresa">

    <label>Quantidade</label>
    <input type="number" id="m_quantidade">

    <label>Período (datas)</label>
    <input id="m_datas" placeholder="Selecione o período">

    <label>Almoço / Janta</label>
    <select id="m_periodo">
      <option>Almoço</option>
      <option>Janta</option>
      <option>Almoço e Janta</option>
    </select>

    <button onclick="salvarModal()" style="background:#16a34a;margin-top:10px;">
      Salvar Refeição Extra
    </button>
  </div>
</div>

<script>
flatpickr("#datas", {
  mode: "range",
  dateFormat: "d/m/Y",
  locale: "pt"
});

flatpickr("#m_datas", {
  mode: "range",
  dateFormat: "d/m/Y",
  locale: "pt"
});

let lista = [];
let principalAdicionada = false;
let competenciaPrincipalGlobal = "";

function abrirModal(){
  if(!principalAdicionada){
    alert("Adicione primeiro a refeição principal.");
    return;
  }
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

function salvarPrincipal(){
  if(principalAdicionada){
    alert("A refeição principal já foi adicionada.");
    return;
  }

  let competencia = document.getElementById("competencia").value;
  let empresa = document.getElementById("empresaTerceirizada").value;
  let quantidade = document.getElementById("quantidade").value;
  let datas = document.getElementById("datas").value;
  let periodo = document.getElementById("periodo").value;

  if (!empresa || !quantidade || !datas) {
    alert("Preencha todos os campos!");
    return;
  }

  competenciaPrincipalGlobal = competencia;
  lista.push({ competencia, empresaTerceirizada: empresa, quantidade, datas, periodo });

  principalAdicionada = true;
  atualizarLista();
  atualizarContador();
}

function salvarModal(){
  let empresa = document.getElementById("m_empresa").value;
  let quantidade = document.getElementById("m_quantidade").value;
  let datas = document.getElementById("m_datas").value;
  let periodo = document.getElementById("m_periodo").value;

  if(!empresa || !quantidade || !datas){
    alert("Preencha todos os campos!");
    return;
  }

  lista.push({ competencia: competenciaPrincipalGlobal, empresaTerceirizada: empresa, quantidade, datas, periodo });

  atualizarLista();
  atualizarContador();
  fecharModal();
}

function remover(index){
  if(index === 0){
    principalAdicionada = false;
    competenciaPrincipalGlobal = "";
  }
  lista.splice(index, 1);
  atualizarLista();
  atualizarContador();
}

function atualizarContador(){
  let extras = lista.length > 0 ? lista.length - 1 : 0;
  document.getElementById("contadorRefeicoes").innerText =
  "Refeições extras adicionadas: " + extras;
}

function atualizarLista() {
  let container = document.getElementById("listaRefeicoes");
  container.innerHTML = "";

  lista.forEach((item, index) => {
    container.innerHTML += `
      <div class="item-lista">
        <div class="item-texto">
          ${item.competencia} - ${item.datas} - ${item.quantidade} - ${item.periodo} (${item.empresaTerceirizada})
        </div>
        <button class="btn-excluir" onclick="remover(${index})">Excluir</button>
      </div>
    `;
  });
}

function gerarTexto(){
  if(lista.length === 0){
    alert("Adicione pelo menos uma refeição.");
    return;
  }

  let unidade = document.getElementById("unidade").value;
  let nomes = document.getElementById("nomes").value.trim();

  let textoFinal = `Prezados(as),

Segue solicitação de refeições:

`;

  lista.forEach(item => {
    let periodoFormatado = item.datas.includes(" até ")
      ? "de " + item.datas.replace(" até ", " a ")
      : item.datas;

    textoFinal += `${item.competencia} - ${periodoFormatado} - ${item.quantidade} ${item.periodo}(s) (${item.empresaTerceirizada})\n`;
  });

  textoFinal += `\nUnidade: ${unidade}`;

  if(nomes !== ""){
    textoFinal += `\n\nNomes dos terceirizados:\n${nomes}`;
  }

  document.getElementById("resultado").value = textoFinal;
}
</script>

</body>
</html>
