<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Refeições</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 40px;
  margin: 0;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 12px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  width: 100%;
}

button:hover {
  background: #1e4ed8;
}

/* Modal */
#modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
}

.modal-box {
  background:white;
  padding:20px;
  width:90%;
  max-width:500px;
  border-radius:10px;
}
<style>
/* ===== MODAL NOVO ===== */

#modal {
  display:none;
  position:fixed;
  inset:0;
  backdrop-filter: blur(4px);
  background: rgba(0,0,0,0.25);
  justify-content:center;
  align-items:center;
  animation: fadeIn 0.2s ease-in-out;
}

.modal-box {
  background:white;
  width:95%;
  max-width:520px;
  border-radius:14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  padding:0;
  overflow:hidden;
  animation: slideUp 0.25s ease-out;
}

.modal-header {
  background:#2563eb;
  color:white;
  padding:15px 20px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-sub {
  padding:15px 20px 0 20px;
  font-size:14px;
  color:#555;
}

.modal-box label,
.modal-box input,
.modal-box select {
  margin-left:20px;
  margin-right:20px;
}

.modal-box input,
.modal-box select {
  width:calc(100% - 40px);
}

.modal-actions {
  display:flex;
  gap:10px;
  padding:20px;
}

.btn-save {
  background:#16a34a;
}

.btn-save:hover {
  background:#15803d;
}

.btn-cancel {
  background:#9ca3af;
}

.btn-cancel:hover {
  background:#6b7280;
}

.close-btn {
  background:none;
  border:none;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* animações */
@keyframes slideUp {
  from { transform: translateY(20px); opacity:0; }
  to { transform: translateY(0); opacity:1; }
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}
</head>

<body>

<div class="container">
<h2>Sistema de Solicitação de Refeições</h2>

<label>Unidade</label>
<select id="unidade">
<option>Y01</option>
<option>Y02</option>
<option>Y03</option>
<option>Y04</option>
<option>Y08</option>
<option>Y12</option>
<option>N01</option>
<option>N04</option>
<option>N06</option>
<option>P02</option>
<option>YP1</option>
<option>CM1</option>
</select>

<label>Competência</label>
<select id="competencia">
<option>Civil</option>
<option>Elétrica</option>
<option>Mecânica</option>
<option>Automações</option>
</select>

<label>Empresa terceirizada</label>
<input id="empresaTerceirizada">

<label>Empresa fornecedora das refeições</label>
<input id="empresaRefeicao">

<label>Quantidade de terceirizados</label>
<input type="number" id="quantidade">

<label>Período (Ex: 01/03 a 05/03)</label>
<input id="datas">

<label>Almoço, Janta ou ambos</label>
<select id="periodo">
<option>Almoço</option>
<option>Janta</option>
<option>Almoço e Janta</option>
</select>

<label>Nomes dos terceirizados</label>
<textarea id="nomes"></textarea>

<button type="button" onclick="adicionarRefeicao()">Adicionar Refeição</button>

<button type="button" onclick="abrirModal()" style="background:#10b981;margin-top:10px;">
+ Adicionar Refeição Extra
</button>

<div id="contadorRefeicoes" style="margin-top:10px;font-weight:bold;"></div>

<h3>Lista adicionada:</h3>
<div id="listaRefeicoes"></div>

<button onclick="gerarTexto()">Gerar Texto</button>

<h3>Texto Gerado</h3>
<textarea id="resultado"></textarea>
</div>

<!-- MODAL MELHORADO -->
<div id="modal">
  <div class="modal-box">

    <div class="modal-header">
      <span>➕ Adicionar Refeição Extra</span>
      <button class="close-btn" onclick="fecharModal()">✖</button>
    </div>

    <p class="modal-sub">
      Preencha as informações da refeição adicional.
    </p>

    <label>Competência</label>
    <select id="m_competencia">
      <option>Civil</option>
      <option>Elétrica</option>
      <option>Mecânica</option>
      <option>Automações</option>
    </select>

    <label>Empresa terceirizada</label>
    <input id="m_empresa">

    <label>Quantidade</label>
    <input type="number" id="m_quantidade">

    <label>Período (datas)</label>
    <input id="m_datas">

    <label>Almoço / Janta</label>
    <select id="m_periodo">
      <option>Almoço</option>
      <option>Janta</option>
      <option>Almoço e Janta</option>
    </select>

    <div class="modal-actions">
      <button class="btn-save" onclick="salvarModal()">Salvar Refeição</button>
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
    </div>

  </div>
</div>

<script>
let lista = [];

function abrirModal(){
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

function salvarModal(){
  let competencia = document.getElementById("m_competencia").value;
  let empresa = document.getElementById("m_empresa").value;
  let quantidade = document.getElementById("m_quantidade").value;
  let datas = document.getElementById("m_datas").value;
  let periodo = document.getElementById("m_periodo").value;

  if(!empresa || !quantidade || !datas){
    alert("Preencha todos os campos!");
    return;
  }

  lista.push({ competencia, empresaTerceirizada: empresa, quantidade, datas, periodo });

  atualizarLista();
  atualizarContador();
  fecharModal();
}

function atualizarContador(){
  document.getElementById("contadorRefeicoes").innerText =
  "Refeições extras adicionadas: " + lista.length;
}

function adicionarRefeicao() {
  salvarPrincipal();
}

function salvarPrincipal(){
  let competencia = document.getElementById("competencia").value;
  let empresa = document.getElementById("empresaTerceirizada").value;
  let quantidade = document.getElementById("quantidade").value;
  let datas = document.getElementById("datas").value;
  let periodo = document.getElementById("periodo").value;

  if (!empresa || !quantidade || !datas) {
    alert("Preencha todos os campos da refeição!");
    return;
  }

  lista.push({ competencia, empresaTerceirizada: empresa, quantidade, datas, periodo });
  atualizarLista();
}

function atualizarLista() {
  let container = document.getElementById("listaRefeicoes");
  container.innerHTML = "";

  lista.forEach((item, index) => {
    container.innerHTML += `
    <div style="background:#f1f1f1;padding:8px;margin-bottom:5px;border-radius:6px;">
      ${item.competencia} - ${item.datas} - ${item.quantidade} - ${item.periodo} (${item.empresaTerceirizada})
      <button onclick="remover(${index})" style="margin-top:5px;background:red;">Remover</button>
    </div>
    `;
  });
}

function remover(index) {
  lista.splice(index, 1);
  atualizarLista();
  atualizarContador();
}

function gerarTexto(){
  let unidade = document.getElementById("unidade").value;
  let empresaRefeicao = document.getElementById("empresaRefeicao").value;
  let nomes = document.getElementById("nomes").value;

  let agrupado = {};

  lista.forEach(item => {
    if (!agrupado[item.competencia]) {
      agrupado[item.competencia] = [];
    }
    agrupado[item.competencia].push(item);
  });

  let textoFinal = `Prezados(as),

Segue lista de refeições.
Empresa: ${empresaRefeicao}

`;

  for (let comp in agrupado) {
    textoFinal += `${comp}:\n`;
    agrupado[comp].forEach(item => {
      textoFinal += `${item.datas} - ${item.quantidade} ${item.periodo}(s) (${item.empresaTerceirizada})\n`;
    });
    textoFinal += `\n`;
  }

  textoFinal += `Unidade: ${unidade}

Terceirizados:
${nomes}`;

  document.getElementById("resultado").value = textoFinal;
}
</script>

</body>
</html>
