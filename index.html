<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Refeições</title>

<!-- FLATPICKR -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 40px;
  margin: 0;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 12px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  width: 100%;
}

button:hover { background: #1e4ed8; }

.item-lista {
  background:#f1f1f1;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.item-texto { flex:1; word-break:break-word; }

.btn-excluir {
  background:#dc2626;
  width:auto;
  padding:6px 12px;
}

.btn-excluir:hover { background:#b91c1c; }

#modal {
  display:none;
  position:fixed;
  inset:0;
  backdrop-filter: blur(4px);
  background: rgba(0,0,0,0.25);
  justify-content:center;
  align-items:center;
}

.modal-box {
  background:white;
  width:95%;
  max-width:500px;
  border-radius:14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  padding:25px;
}

.modal-header {
  background:#2563eb;
  color:white;
  padding:12px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
  font-size:16px;
}

.close-btn {
  background:none;
  border:none;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>Sistema de Solicitação de Refeições</h2>

<label>Unidade</label>
<select id="unidade">
<option>Y01</option><option>Y02</option><option>Y03</option>
<option>Y04</option><option>Y08</option><option>Y12</option>
<option>N01</option><option>N04</option><option>N06</option>
<option>P02</option><option>YP1</option><option>CM1</option>
</select>

<label>Competência</label>
<select id="competencia">
<option>Civil</option>
<option>Elétrica</option>
<option>Mecânica</option>
<option>Automações</option>
</select>

<label>Empresa terceirizada</label>
<input id="empresaTerceirizada">

<label>Empresa fornecedora das refeições</label>
<input id="empresaRefeicao">

<label>Quantidade</label>
<input type="number" id="quantidade">

<label>Período (datas)</label>
<input id="datas" placeholder="Selecione o período">

<label>Almoço / Janta</label>
<select id="periodo">
<option>Almoço</option>
<option>Janta</option>
<option>Almoço e Janta</option>
</select>

<label>Nomes dos terceirizados</label>
<textarea id="nomes"></textarea>

<button type="button" onclick="salvarPrincipal()">Adicionar Refeição Principal</button>

<button type="button" onclick="abrirModal()" style="background:#10b981;margin-top:10px;">
+ Adicionar Refeição Extra
</button>

<div id="contadorRefeicoes" style="margin-top:10px;font-weight:bold;"></div>

<h3>Lista adicionada:</h3>
<div id="listaRefeicoes"></div>

<button onclick="gerarTexto()">Gerar Texto</button>

<h3>Texto Gerado</h3>
<textarea id="resultado" rows="16" style="resize:vertical;"></textarea>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <span>➕ Refeição Extra</span>
      <button class="close-btn" onclick="fecharModal()">✖</button>
    </div>

    <label>Empresa terceirizada</label>
    <input id="m_empresa">

    <label>Quantidade</label>
    <input type="number" id="m_quantidade">

    <label>Período (datas)</label>
    <input id="m_datas" placeholder="Selecione o período">

    <label>Almoço / Janta</label>
    <select id="m_periodo">
      <option>Almoço</option>
      <option>Janta</option>
      <option>Almoço e Janta</option>
    </select>

    <button onclick="salvarModal()" style="background:#16a34a;margin-top:10px;">
      Salvar Refeição Extra
    </button>
  </div>
</div>

<script>
flatpickr("#datas", {
  mode: "range",
  dateFormat: "d/m/Y",
  locale: "pt"
});

flatpickr("#m_datas", {
  mode: "range",
  dateFormat: "d/m/Y",
  locale: "pt"
});

let lista = [];
let principalAdicionada = false;
let competenciaPrincipalGlobal = "";

function abrirModal(){
  if(!principalAdicionada){
    alert("Adicione primeiro a refeição principal.");
    return;
  }
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

function salvarPrincipal(){
  if(principalAdicionada){
    alert("A refeição principal já foi adicionada.");
    return;
  }

  let competencia = document.getElementById("competencia").value;
  let empresa = document.getElementById("empresaTerceirizada").value;
  let quantidade = document.getElementById("quantidade").value;
  let datas = document.getElementById("datas").value;
  let periodo = document.getElementById("periodo").value;

  if (!empresa || !quantidade || !datas) {
    alert("Preencha todos os campos!");
    return;
  }

  competenciaPrincipalGlobal = competencia;
  lista.push({ competencia, empresaTerceirizada: empresa, quantidade, datas, periodo });

  principalAdicionada = true;
  atualizarLista();
  atualizarContador();
}

function salvarModal(){
  let empresa = document.getElementById("m_empresa").value;
  let quantidade = document.getElementById("m_quantidade").value;
  let datas = document.getElementById("m_datas").value;
  let periodo = document.getElementById("m_periodo").value;

  if(!empresa || !quantidade || !datas){
    alert("Preencha todos os campos!");
    return;
  }

  lista.push({ competencia: competenciaPrincipalGlobal, empresaTerceirizada: empresa, quantidade, datas, periodo });

  atualizarLista();
  atualizarContador();
  fecharModal();
}

function remover(index){
  if(index === 0){
    principalAdicionada = false;
    competenciaPrincipalGlobal = "";
  }
  lista.splice(index, 1);
  atualizarLista();
  atualizarContador();
}

function atualizarContador(){
  let extras = lista.length > 0 ? lista.length - 1 : 0;
  document.getElementById("contadorRefeicoes").innerText =
  "Refeições extras adicionadas: " + extras;
}

function atualizarLista() {
  let container = document.getElementById("listaRefeicoes");
  container.innerHTML = "";

  lista.forEach((item, index) => {
    container.innerHTML += `
      <div class="item-lista">
        <div class="item-texto">
          ${item.competencia} - ${item.datas} - ${item.quantidade} - ${item.periodo} (${item.empresaTerceirizada})
        </div>
        <button class="btn-excluir" onclick="remover(${index})">Excluir</button>
      </div>
    `;
  });
}

function gerarTexto(){
  let unidade = document.getElementById("unidade").value;
  let empresaRefeicao = document.getElementById("empresaRefeicao").value;
  let nomes = document.getElementById("nomes").value;

  let textoFinal = `Prezados(as),

Segue lista de refeições.
Empresa: ${empresaRefeicao}

`;

  lista.forEach(item => {
    let periodoFormatado = item.datas.includes(" até ")
      ? "de " + item.datas.replace(" até ", " a ")
      : item.datas;

    textoFinal += `${item.competencia} - ${periodoFormatado} - ${item.quantidade} ${item.periodo}(s) (${item.empresaTerceirizada})\n`;
  });

  textoFinal += `\nUnidade: ${unidade}

Terceirizados:
${nomes}`;

  document.getElementById("resultado").value = textoFinal;
}
</script>

</body>
</html>
