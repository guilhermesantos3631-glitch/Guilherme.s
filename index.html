<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema de Refeições</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:40px; }
.container { background:white; padding:20px; border-radius:10px; max-width:700px; margin:auto; }
input, select, textarea { width:100%; padding:8px; margin:5px 0 15px; }
button { padding:10px; background:#2563eb; color:white; border:none; cursor:pointer; }
textarea { height:150px; }
</style>
</head>
<body>

<div class="container">
<h2>Sistema de Solicitação de Refeições</h2>

<label>Unidade</label>
<select id="unidade">
<option>Y01</option>
<option>Y02</option>
<option>Y03</option>
<option>Y04</option>
<option>Y08</option>
<option>Y12</option>
<option>N01</option>
<option>N04</option>
<option>N06</option>
<option>P02</option>
<option>YP1</option>
<option>CM1</option>
</select>

<label>Competência</label>
<select id="competencia">
<option>Civil</option>
<option>Elétrica</option>
<option>Mecânica</option>
<option>Automações</option>
</select>

<label>Empresa terceirizada</label>
<input id="empresaTerceirizada">

<label>Empresa fornecedora das refeições</label>
<input id="empresaRefeicao">

<label>Quantidade de terceirizados</label>
<input type="number" id="quantidade">

<label>Período (Ex: 01/03 a 05/03)</label>
<input id="datas">

<label>Almoço, Janta ou ambos</label>
<select id="periodo">
<option>Almoço</option>
<option>Janta</option>
<option>Almoço e Janta</option>
</select>

<label>Nomes dos terceirizados</label>
<textarea id="nomes"></textarea>

<button onclick="gerarTexto()">Gerar Texto</button>

<h3>Texto Gerado</h3>
<textarea id="resultado"></textarea>

</div>

<script>
function gerarTexto(){
let unidade = document.getElementById("unidade").value;
let competencia = document.getElementById("competencia").value;
let empresaTerceirizada = document.getElementById("empresaTerceirizada").value;
let empresaRefeicao = document.getElementById("empresaRefeicao").value;
let quantidade = document.getElementById("quantidade").value;
let datas = document.getElementById("datas").value;
let periodo = document.getElementById("periodo").value;
let nomes = document.getElementById("nomes").value;

let texto = `Prezados(as),

Segue lista de refeições.
Empresa: ${empresaRefeicao}

${competencia}:
${datas} - ${quantidade} ${periodo}(s) (${empresaTerceirizada}).

Unidade: ${unidade}

Terceirizados:
${nomes}`;

document.getElementById("resultado").value = texto;
}
</script>

</body>
</html>
